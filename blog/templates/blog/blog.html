{% extends "personal/header.html" %}

{% block content %}

<!-- object_list populates object list variable --> 
<!-- post.id is automatically created by django -->

  {% for post in object_list %}
    <h5>{{ post.date|date:"Y-m-d" }}
      <a href="/blog/{{post.id}}">{{post.title}}</a>
    </h5>
  {% endfor %}


{% endblock %}
