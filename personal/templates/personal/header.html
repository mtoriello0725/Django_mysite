<!DOCTYPE html>
<html lang="en">

<head>
  <title>Michael Toriello</title>
  <meta charset="utf-8" />
  {% load staticfiles %}
  <meta name="viewport" content = "width=device-width, initial-scale=1.0">

  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- JS Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  <!-- Style.CSS -->
  <link rel="stylesheet" href="{% static 'personal/css/style.css' %}">

</head>

<body class="body" style="background-color:#f6f6f6">
  <div class="container-fluid" style="min-height:95%; ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Michael Toriello</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <!-- Home -->
            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <!-- About -->
            <a class="nav-link" href="/about/">About</a>
          </li>
          <li class="nav-item">
            <!-- Blog -->
            <a class="nav-link" href="/blog/">Blog</a>
          </li>
        </ul>
      </div>
    </nav>

    <br>

    <div class="row">
      <div class="col-md-3">
        <!-- Place professional image here -->
        <center>
          <img src="{% static 'personal/img/profile_pic.jpg' %}" id="profile-pic" class="responsive-img rounded-circle" alt="face">
        </center>
        <br>
      </div>
      <div class="col-md-6">
        <div class="jumbotron vertical-center">
          <div class="container container-fluid">
            <h4 class="display-4">Michael Toriello</h4>
            <p id="description" class="lead font-italic">Software Engineer: Passion for Developing Data-Driven, Full-Stack Applications</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
      </div>
    </div>


    <br>

    <div class="row">
      <div class='container-fluid'>
      <br><br>
        {% block content %}
        {% endblock %}
      </div>
    </div>

  </div>

  <footer>
    <div id="footer-center" class="container-fluid" style='margin-left:15px'>
      <p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#" target="blank">Github</a></p>
    </div>
  </footer> 
  
</body>

</html>
