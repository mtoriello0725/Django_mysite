<!DOCTYPE html>
<html lang="en">

<head>
  <title>Michael Toriello</title>
  <meta charset="utf-8" />
  {% load staticfiles %}
  <meta name="viewport" content = "width=device-width, initial-scale=1.0">

  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- JS Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  <!-- Style.CSS -->
  <link rel="stylesheet" href="{% static 'personal/css/style.css' %}">

</head>

<body id=display-background class="body">
  
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Michael Toriello</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span id="small-device-nav" class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav mr-auto">
          <li>
            <!-- Home -->
            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
          </li>
          <li>
            <!-- Blog -->
            <a class="nav-link" href="/blog/">Blog</a>
          </li>
          <li>
            <!-- About -->
            <a class="nav-link" href="/contact/">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="top-header" class="container-fluid" style="min-height:95%; ">
    <br>
    <div class="row">
      <div class="col-md-3">
        <!-- Place professional image here -->
        <center>
          <img src="{% static 'personal/img/profile_pic.jpg' %}" id="profile-pic" class="responsive-img rounded-circle" alt="face">
        </center>
        <br>
      </div>
      <div class="col-md-6">
        {% block content %}
        {% endblock %}
      </div>
      <div class="col-md-3">
      </div>
    </div>

    <footer>
      <br>
      <div id="footer-center" class="container-fluid vertical-center">
        <p class="home-text"><a class="home-text" href="/contact/">Contact</a> | <a class="home-text" href="https://www.linkedin.com/in/michaeltorielloece/" target="https://www.linkedin.com/in/michaeltorielloece/">LinkedIn</a> | <a class="home-text" href="https://github.com/mtoriello0725" target="https://github.com/mtoriello0725">Github</a></p>
      </div>
    </footer> 
  </div>

  <script type="text/javascript" src="{% static 'personal/js/app.js' %}"></script>
  
</body>

</html>
